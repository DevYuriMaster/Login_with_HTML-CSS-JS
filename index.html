<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="funcoes_cpf.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Pizzaria MaisTempero</title>
</head>
<body>
    <header class="cabecalho">
        <h1>Pizzaria MaisTempero</h1>
        <h2>Página de Cadastro</h2>
    </header>
    <main class="principal" img src="pizza.jpg">
            <a class="links" id="paracadastro"></a>
            <a class="links" id="paralogin"></a>
             
            <div class="container">      
              <!--FORMULÁRIO DE LOGIN-->
              <div class="cantainer-a" id="msgemail">
                    <form method="post" action=""> 
                        <h1>Login</h1> 
                        <p> 
                        <label for="email_login">E-mail</label>
                        <input id="email" name="email" onblur="validacaoEmail(f1.email)" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
                        </p>
                   
                        <p> 
                            <label for="senha_login">Senha</label>
                            <input id="senha" name="senha" required="required" type="password" placeholder="...."/> 
                        </p>
                   
                        <p> 
                            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                            <label for="manterlogado">Manter-me logado</label>
                         </p>
                   
                         <p> 
                         <input type="submit" value="Logar" /> 
                          </p>
                   
                        <p class="link">
                              Ainda não tem conta?
                         <a href="#paracadastro">Cadastre-se</a>
                         </p>
                     </form>
                </div>
         
              <!--FORMULÁRIO DE CADASTRO-->
              <div class="container-b" id="msgemail">
                <form method="post" action=""> 
                    <h1>Cadastro</h1> 
                   
                    <p> 
                        <label for="nome_cad">Nome</label>
                        <input id="nome_cad" name="nome_cad" type="text" maxlength="7"  placeholder="nome" />
                    </p>
                   
                    <p> 
                     <label for="email_cad">E-mail</label>
                     <input id="email_cad" name="email_cad" onblur="validacaoEmail(f1.email)" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
                    </p>
                   
                    <p> 
                      <label for="senha_cad">Senha</label>
                      <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="....."/>
                    </p>

                    <p> 
                        <label for="usuario_cad">Usuário</label>
                        <input id="usuario_cad" name="usuario_cad" required="required" type="user" maxlength="7" placeholder="ex..JoseAugusto71"/>
                    </p>

                    <p>
                        <label for="cpf_cad">CPF </label>
                        <input type="text" name="cpf" maxlength="14" onblur="return verificarCPF(this.value)"/>
                    </p>
                   
                     <p> 
                         <input type="submit" value="Cadastrar"/> 
                     </p>
                   
                    <p class="link">  
                         Já tem conta?
                        <a href="#paralogin"> Ir para Login </a>
                    </p>
                </form>
                </div>
            </div>
          </div>  
    </main>
    <footer class="rodape"></footer>    
</body>
</html>
